<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Timer</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #shape {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
            /*the box will not appear instantly */
            position: relative;
        }

        #bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Test Your Reactions Time!</h1>
    <p>Click on the circles and boxes as quickly as you can....</p>
    <p id="bold">Your time taken: <span id="time"></span></p>
    <div id="shape"></div>
    <script>

        var start = new Date().getTime(); //time when the page is loaded

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }


        function makeShape() {
            var top = Math.random() * 400;
            var left = Math.random() * 400;
            var width = (Math.random() * 200) + 100;
            if (Math.random() > 0.5) {
                document.getElementById("shape").style.borderRadius = "50%";
            }
            else {
                document.getElementById("shape").style.borderRadius = "0";
            }
            document.getElementById("shape").style.backgroundColor = getRandomColor();
            document.getElementById("shape").style.top = top + "px";
            document.getElementById("shape").style.left = left + "px";
            document.getElementById("shape").style.width = width + "px"
            document.getElementById("shape").style.height = width + "px"
            document.getElementById("shape").style.display = "block";
            start = new Date().getTime();
        }

        function afterDelay() {
            setTimeout(makeShape, Math.random() * 2000);// printing the shape between 0 to 2 secs i.e maximum to 2000 ms 
        }
        afterDelay();
        document.getElementById("shape").onclick = function () {
            document.getElementById("shape").style.display = "none";
            var end = new Date().getTime(); //time till the click event
            var time = (end - start) / 1000;  // converting millisec to sec
            document.getElementById("time").innerHTML = time + " s";
            afterDelay();//making the same shape again after some delay
        }

    </script>
</body>

</html>
